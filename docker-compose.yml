version: '3.8'

services:
  # Banco de Dados PostgreSQL
  db:
    image: postgres:15-alpine
    container_name: plantao_db
    environment:
      POSTGRES_DB: plantao_db
      POSTGRES_USER: plantao_user
      POSTGRES_PASSWORD: plantao_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U plantao_user -d plantao_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - plantao_network

  # Backend API Flask
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: plantao_backend
    environment:
      FLASK_ENV: development
      DEBUG: "True"
      DATABASE_URL: postgresql://plantao_user:plantao_pass@db:5432/plantao_db
      SECRET_KEY: dev-secret-key-change-in-production
      JWT_SECRET_KEY: jwt-secret-key-change-in-production
      CORS_ORIGINS: http://localhost:3000,http://localhost:5173
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
      - backend_uploads:/app/uploads
    depends_on:
      db:
        condition: service_healthy
    networks:
      - plantao_network
    command: python app.py

  # Frontend React (opcional - pode rodar localmente)
  # frontend:
  #   build:
  #     context: ./frontend
  #     dockerfile: Dockerfile
  #   container_name: plantao_frontend
  #   ports:
  #     - "3000:3000"
  #   volumes:
  #     - ./frontend:/app
  #     - /app/node_modules
  #   environment:
  #     - VITE_API_URL=http://localhost:5000
  #   depends_on:
  #     - backend
  #   networks:
  #     - plantao_network

volumes:
  postgres_data:
  backend_uploads:

networks:
  plantao_network:
    driver: bridge
